<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-comments me-2"></i>DoConnect
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/questions" routerLinkActive="active">
            <i class="fas fa-question-circle me-1"></i>Questions
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated()">
          <a class="nav-link" routerLink="/questions/ask" routerLinkActive="active">
            <i class="fas fa-plus-circle me-1"></i>Ask Question
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/Admin" routerLinkActive="active">
            <i class="fas fa-cog me-1"></i>Admin
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="!isAuthenticated(); else userMenu">
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">
              <i class="fas fa-user-plus me-1"></i>Register
            </a>
          </li>
        </ng-container>

        <ng-template #userMenu>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i>
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/questions/my">
                  <i class="fas fa-list me-2"></i>My Questions
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/answers/my">
                  <i class="fas fa-comments me-2"></i>My Answers
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="#" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
